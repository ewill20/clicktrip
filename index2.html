<script>

    var user = firebase.auth().currentUser;
    var name, email, photoUrl, uid, emailVerified;

    firebase.auth().onAuthStateChanged(function(user){
      if (user) {
        // User is signed in.
      } else {
        // No user is signed in.
      }
 
    if (user != null) {
    name = user.displayName;
    email = user.email;
    photoUrl = user.photoURL;
    emailVerified = user.emailVerified;
    uid = user.uid;  
    $("#name-display").append(name);
    $("#profilepic").html("<img src= " + photoUrl + ">");
    $("#email-shiz").append(email);
    $("#profilepic").html("<img src='https://process.filestackapi.com/AX73qH5DQ1CgQfGYC0YKYz/resize=width:200/" + photoUrl + "'>");

    $("#profilepic").addClass("smaller");
    console.log(name);
    console.log(email);
    console.log(photoUrl);
}
    
});
       
</script>
